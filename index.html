<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Россия.ico">
    <title>Кодировщик</title>
</head>
<body style="background: url(Background.png) no-repeat rgb(20, 20, 20); background-size: cover;">
    <div style="width: 30%; height: 40%; left: 35%; top: 30%; background-color: rgb(20, 20, 20);
     position: absolute; ">
     <label for="message" style="position: absolute; top: 27%; left: 1%; color: white; width: 15%;
      height: 10%; font-size: 100%; text-align: right;">Сообщение</label>
    <input type="text" id="message" name="message" style="position: absolute; width: 50%; left: 45%;
         top: 23%; background-color: rgb(30, 30, 30); border: none; color: white; height: 15%;">
    <label for="key" style="position: absolute; top: 50%; left: 1%; color: white; width: 15%;
      height: 10%; font-size: 100%; text-align: right;">Ключ</label>
    <input type="text" id="key" name="key" style="position: absolute; width: 50%; left: 45%;
         top: 50%; background-color: rgb(30, 30, 30); border: none; color: white; height: 15%;">
    <p style="position: absolute; width: 80%; left: 10%; color: red; height: 10%; top: 65%; text-align: center; font-size: 100%;" id="OkText"></p>
    <button id="code" style="position: absolute; background-color: rgb(44, 197, 82);
    color: white; border: none; font-family: Arial, Helvetica, sans-serif; width: 30%; height: 10%;
    top: 85%; left: 18%; font-size: 100%;">Зашифровать</button>
    <button id="encode" style="position: absolute; background-color: rgb(44, 197, 82);
    color: white; border: none; font-family: Arial, Helvetica, sans-serif; width: 30%; height: 10%;
    top: 85%; left: 58%;  font-size: 100%;">Расшифровать</button>
    </div>
</body>
<script src="main.js"></script>
</html>
