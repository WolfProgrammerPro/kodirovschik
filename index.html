<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Россия.ico">
    <title>Кодировщик</title>
</head>
<body style="background-color: rgb(30, 30, 30);">
    <div style="position: absolute; width: 90%; height: 90%; background-color: rgb(40, 40, 40); left: 5%; top: 5%;">
        <p style="width: 30%; height: 20%; font-size: 100%; color: white; position: absolute; left: 10%; top: 10%;">ТЕКСТ:</p>
        <input type="text" id="message" name="message" style="position: absolute; width: 50%; left: 45%;
         top: 8%; background-color: rgb(30, 30, 30); border: none; color: white; height: 10%;">
        <p style="width: 30%; height: 20%; font-size: 100%; color: white; position: absolute; left: 10%; top: 30%;">КЛЮЧ:</p>
        <input type="text" id="key" name="key" style="position: absolute; width: 50%; left: 45%;
         top: 28%; background-color: rgb(30, 30, 30); border: none; color: white; height: 10%;">
         <button id="code" style="position: absolute; background-color: rgb(44, 197, 82);
         color: white; border: none; font-family: Arial, Helvetica, sans-serif; width: 60%; height: 10%;
         top: 50%; left: 18%; font-size: 100%;">Зашифровать</button>
         <button id="encode" style="position: absolute; background-color: rgb(44, 197, 82);
         color: white; border: none; font-family: Arial, Helvetica, sans-serif; width: 60%; height: 10%;
         top: 65%; left: 18%; font-size: 100%;">Расшифровать</button>
         <input type="text" id="result" name="result" style="position: absolute; width: 50%; left: 25%;
         top: 85%; background-color: rgb(30, 30, 30); border: none; color: white; height: 10%;">
         <button style="background: url(Copy.ico) no-repeat; position: absolute; width: 10%; height: 5%;
          background-size: contain; border: none; left: 80%; top: 87.5%;" id="copy"></button>
    </div>
</body>
<script src="main.js"></script>
</html>
